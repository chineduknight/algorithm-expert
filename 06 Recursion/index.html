<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursion</title>
    <style>
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
    </style>
  </head>
  <body>
    I am recursion
    <table>
      <caption>
        Monthly Expenses
      </caption>
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Rent</th>
          <td>$1000</td>
        </tr>
        <tr>
          <th scope="row">Utilities</th>
          <td>$150</td>
        </tr>
      </tbody>
    </table>
    <span class="visually-hidden"
      >This table lists the monthly expenses with two columns: item and
      cost.</span
    >

    <script src="./easy.js"></script>
  </body>
</html>
